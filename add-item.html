    <main class="container">
        <div class="row" id="log-in">
            <div id = "login-menus" class="col-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="pw">Password</label>
                    <input type="password" class="form-control" name="pw" id="pw" placeholder="******">
                </div>
                <button class="btn btn-primary" type="button" id="add_item_button">
                    Log In
                </button>
            </div>
            <div class="col-6">
                <h2>Please log in to edit the menu.</h2>
                <img id="tacoplate" src="tacoplate.jpg" height="75%" width="75%">
        </div>
        <div id="submit-form">
            <div class="form-group">
                <label for="item-name">Item name</label>
                <input type="text" class="form-control" name="item-name" id="item-name" placeholder="taco">
            </div>
            <div class="form-group">
                <label for="item-desc">Item description</label>
                <input type="text" class="form-control" name="item-desc" id="item-desc" placeholder="delicious!">
            </div>
            <div class="form-group">
                <label for="item-image">Item image link</label>
                <input type="text" class="form-control" name="item-img" id="item-img" placeholder="example.jpg">
            </div>
            <button class="btn btn-primary" type="button" style="background-color: blue" id="submit-item">
                Submit
            </button>
        </div>

    </main>
</body>
